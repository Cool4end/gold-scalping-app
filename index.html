
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حاسبة سكالبينج الذهب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background-color: #111; color: white; font-family: sans-serif; padding: 20px; direction: rtl; }
    h1 { color: gold; text-align: center; }
    label, input, button { display: block; width: 100%; margin: 10px 0; font-size: 18px; }
    input, button { padding: 10px; border-radius: 5px; border: none; }
    button { background: gold; color: black; font-weight: bold; cursor: pointer; }
    .result { background: #222; padding: 15px; border-radius: 8px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>📊 حاسبة سكالبينج الذهب</h1>

  <label for="balance">💰 الرصيد ($):</label>
  <input id="balance" type="number" value="40">

  <label for="lot">📏 حجم اللوت:</label>
  <input id="lot" type="number" step="0.01" value="0.01">

  <label for="stopLoss">⛔ الستوب لوس (نقاط):</label>
  <input id="stopLoss" type="number" value="300">

  <button onclick="calculate()">احسب الآن</button>

  <div class="result" id="result"></div>

  <script>
    async function fetchPrice() {
      try {
        const res = await fetch("https://api.exrienz.com/xau");
        const data = await res.json();
        return parseFloat(data.price);
      } catch (e) {
        return null;
      }
    }

    async function calculate() {
      const balance = parseFloat(document.getElementById("balance").value);
      const lot = parseFloat(document.getElementById("lot").value);
      const stopLoss = parseFloat(document.getElementById("stopLoss").value);
      const price = await fetchPrice();

      if (!price) {
        document.getElementById("result").innerHTML = "❌ فشل في جلب السعر اللحظي.";
        return;
      }

      const pipValue = lot * 100;
      const loss = pipValue * stopLoss;
      const percentLoss = ((loss / balance) * 100).toFixed(2);

      let advice = loss > balance ? "⚠️ الصفقة خطيرة جدًا على هذا الرصيد!" : "✅ الصفقة ممكنة بهذا الرصيد.";

      document.getElementById("result").innerHTML = `
        ✅ <b>السعر اللحظي:</b> ${price} $<br>
        🔥 <b>الخسارة المحتملة:</b> ${loss.toFixed(2)} $<br>
        📉 <b>نسبة الخسارة:</b> ${percentLoss}%<br>
        💡 <b>النتيجة:</b> ${advice}
      `;
    }
  </script>
</body>
</html>
